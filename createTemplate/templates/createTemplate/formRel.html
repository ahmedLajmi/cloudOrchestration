<!doctype html>
<html lang="en">
<head>
	{% load staticfiles %}
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Material Bootstrap Wizard by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="assets/img/favicon.png" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="{% static 'template/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'template/assets/css/material-bootstrap-wizard.css' %}" rel="stylesheet" />

		<!--   Core JS Files   -->
	<script src="{% static 'template/assets/js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'template/assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'template/assets/js/jquery.bootstrap.js' %}" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="{% static 'template/assets/js/material-bootstrap-wizard.js' %}"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="{% static 'template/assets/js/jquery.validate.min.js' %}"></script>

	<style type="text/css">
		label{
			margin-top: 10px;
		}
	</style>

</head>

<body>
	<div class="image-container set-full-height" style="background-image: url('assets/img/wizard-book.jpg')">
	    
	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="red" id="wizard">
		                    <form class="form-horizontal" role="form" action="{% url 'createTemplate:formRel' %}" method="post">
		                    	{% csrf_token %}
		                <!--        You can switch " data-color="blue" "  with one of the next bright colors: "green", "orange", "red", "purple"             -->

		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">
		                        		Relations
		                        	</h3>
									<h5>test</h5>
		                    	</div>
								<div class="wizard-navigation">
									<ul>
		                            	<li>
		                            		<a href="#" data-toggle="tab">
		                            			Relations
		                            		</a>
		                            	</li>

			                        </ul>
								</div>

		                        <div class="tab-content">
	                            	{{ form | safe}}
		                        </div>
	                        	<div class="wizard-footer">
	                            	<div class="pull-right">
	                                    <input type='button' class='btn btn-next btn-fill btn-danger btn-wd' name='next' value='Next' />
	                                    <button type='sumbit' class='btn btn-finish btn-fill btn-danger btn-wd'>Sumbit</button>  
	                                </div>
	                                <div class="pull-left">
	                                    <input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='Previous' />
	                                </div>
	                                <div class="clearfix"></div>
	                        	</div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	    	</div> <!-- row -->
		</div> <!--  big container -->
	</div>

</body>
</html>
