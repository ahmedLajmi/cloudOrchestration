

<!--djanfo give you each field one by one  -->

{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="control-label col-sm-3" style="text-align: left; font-weight: bold;font-size: 18px;" >{{ field.label_tag }}</label>
        <div class="col-sm-8" style="margin-top: 0px;">{{ field }}</div>
    </div>
{% endfor %}
