
tosca_definitions_version: tosca_simple_yaml_1_0

topology_template:   

  node_templates:
         
    serveur:
      type: tosca.nodes.Compute
      capabilities: 
        host:
          properties: 
            num_cpus: 4
            disk_size: 500 GB
            mem_size: 3000 MB
        os:
          properties: 
            architecture: x64
            type: linux
            distribution: ubuntu
            version: 14.03
    myDatabase:
      type: tosca.nodes.Database
      properties:
        name: db
        user: root
        password: 12345678
        port: 20
      requirements:
        - host: oracle
    oracle:
      type: tosca.nodes.DBMS
      properties:
        root_password: 123456
        port: 80
      requirements:
        - host: serveur